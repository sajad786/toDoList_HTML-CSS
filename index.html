<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>
 <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ToDoListStyle.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fab fa-sistrix"></i>To Do List</span></div>
        <div class="wrap_list">
            <ol class="list">
                <li><input type="checkbox" name="" id="">
                <label for="">Go to gym</label></li>
                
                <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Record cources</label></li>
                <li><input type="checkbox" name="" id="">
                <label for="">Edit videos</label></li>
                <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Recharge camera</label></li>
                <li><input type="checkbox" name="" id="">
                <label for="">Alarms</label></li>
            
                
            </ol>
        </div>
    </div>
</body>
</html>
